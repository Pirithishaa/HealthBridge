<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthBridge - Medical Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #FFF7F0;
            color: #143A2E;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #143A2E;
            box-shadow: 0 8px 25px rgba(255, 138, 66, 0.3);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            color: #FF8A42;
            font-weight: 700;
            font-size: 28px;
            cursor: pointer;
            text-decoration: none;
        }

        .logo-icon {
            font-size: 32px;
            margin-right: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: #FAD6C4;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 16px;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .nav-links a:hover {
            background-color: rgba(255, 138, 66, 0.2);
            color: #FF8A42;
            transform: translateY(-2px);
        }

        .nav-links a.active {
            background-color: #FF8A42;
            color: #FFFFFF;
            box-shadow: 0 4px 15px rgba(255, 138, 66, 0.4);
        }

        .nav-links i {
            font-size: 18px;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: #FF8A42;
            font-size: 24px;
            cursor: pointer;
        }

        .main-content {
            padding: 40px 0;
            min-height: calc(100vh - 80px);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: #143A2E;
                padding: 20px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
                gap: 1rem;
            }

            .nav-links.nav-active {
                display: flex;
            }

            .mobile-menu-btn {
                display: block;
            }

            nav {
                position: relative;
                padding: 0 20px;
            }

            .logo {
                font-size: 24px;
            }

            .logo-icon {
                font-size: 28px;
            }
        }

        @media (max-width: 950px) {
            .nav-links {
                gap: 1.5rem;
            }

            .nav-links a {
                font-size: 15px;
                padding: 0.4rem 0.8rem;
            }
        }

        @media (max-width: 600px) {
            .logo {
                font-size: 22px;
            }

            .logo-icon {
                font-size: 26px;
            }

            nav {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="#" class="logo">
                    <i class="fas fa-heartbeat logo-icon"></i>
                    HealthBridge
                </a>
                
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </div>
    </header>

    <main class="main-content">
            <div class="container">
                <iframe src="/dashboard/" style="width:100%;height:80vh;border:none;"></iframe>
            </div>
    </main>

    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const navLinks = document.getElementById('navLinks');

        mobileMenuBtn.addEventListener('click', function() {
            navLinks.classList.toggle('nav-active');
        });

        // Navigation active state
        document.addEventListener('DOMContentLoaded', function() {
            const navLinkItems = document.querySelectorAll('.nav-links a');
            navLinkItems.forEach(link => {
                link.addEventListener('click', function(e) {
                    if (this.getAttribute('href') === '#') {
                        e.preventDefault();
                    }
                    navLinkItems.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
