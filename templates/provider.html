<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HealthBridge - Medical Provider Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --deep-green: #1a3a32;
      --peach: #fad6c4;
      --warm-white: #fff7f0;
      --soft-gray: #edebe6;
      --highlight-orange: #ff8a42;
      --neutral-black: #252525;
      --gradient: linear-gradient(120deg, #1a3a32 30%, #2d5a4f 70%, #4a7c59 100%);
      --gradient-alt: linear-gradient(135deg, #ff8a42 0%, #ff6b1a 100%);
      --glass-bg: rgba(255, 255, 255, 0.25);
      --glass-border: rgba(255, 255, 255, 0.18);
      --shadow-light: 0 8px 32px rgba(31, 38, 135, 0.37);
      --shadow-heavy: 0 15px 35px rgba(0, 0, 0, 0.1);
      --background-white: #ffffff;
    }

    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: 'Inter', 'Segoe UI', sans-serif; 
    }

    body { 
      background: linear-gradient(135deg, var(--warm-white) 0%, #f8f4f0 50%, var(--soft-gray) 100%);
      color: var(--deep-green); 
      line-height: 1.6; 
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(255, 138, 66, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(26, 58, 50, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(250, 214, 196, 0.2) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
      animation: particleFloat 20s ease-in-out infinite;
    }

    @keyframes particleFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(1deg); }
      66% { transform: translateY(10px) rotate(-1deg); }
    }

    /* Container for consistent max-width and centering */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Enhanced Header */
    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      border-bottom: 1px solid rgba(255, 255, 255, 0.18);
      position: sticky; 
      top: 0; 
      z-index: 1000;
      transition: all 0.3s ease;
    }

    nav { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 20px 0; 
    }

    .logo { 
      display: flex; 
      align-items: center; 
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.02);
    }

    .logo-icon { 
      font-size: 36px; 
      color: var(--highlight-orange); 
      margin-right: 12px;
      filter: drop-shadow(0 2px 4px rgba(255, 138, 66, 0.3));
      animation: heartbeat 2s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .logo-text { 
      font-size: 32px; 
      font-weight: 800;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-links { 
      display: flex; 
      gap: 8px; 
      align-items: center; 
    }

    .nav-links a {
      padding: 12px 20px; 
      border-radius: 12px;
      color: var(--deep-green); 
      font-weight: 600; 
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
      display: flex; 
      align-items: center; 
      gap: 8px;
      position: relative;
      overflow: hidden;
    }

    .nav-links a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--gradient-alt);
      transition: left 0.3s ease;
      z-index: -1;
    }

    .nav-links a:hover::before {
      left: 0;
    }

    .nav-links a:hover { 
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 138, 66, 0.4);
    }

    /* Enhanced Profile dropdown */
    .profile-dropdown {
      position: relative;
      user-select: none;
    }

    .profile-btn {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 16px;
      border-radius: 50px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      color: var(--deep-green);
      font-weight: 600;
      box-shadow: var(--shadow-light);
    }

    .profile-btn:hover {
      background: rgba(255, 138, 66, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(255, 138, 66, 0.3);
    }

    .profile-avatar {
      width: 40px;
      height: 40px;
      background: var(--gradient-alt);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 16px;
      box-shadow: 0 4px 15px rgba(255, 138, 66, 0.4);
    }

    .dropdown-arrow {
      width: 18px;
      height: 18px;
      fill: currentColor;
      transition: transform 0.3s ease;
    }

    .dropdown-menu {
      position: absolute;
      top: 110%;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 12px 0;
      min-width: 180px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
    }

    .dropdown-menu.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown-menu a {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: var(--deep-green);
      text-decoration: none;
      transition: all 0.2s ease;
      font-weight: 500;
      gap: 8px;
    }

    .dropdown-menu a:hover {
      background: var(--peach);
      color: var(--highlight-orange);
    }

    /* Hero-style welcome section */
    .welcome-section {
      background: var(--gradient);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: var(--peach);
      text-align: center;
      padding: 100px 0;
      margin-bottom: 80px;
      position: relative;
      overflow: hidden;
    }

    .welcome-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100"><path d="M0,0v100c166.7,0,166.7-100,333.3-100s166.7,100,333.3,100s166.7-100,333.3-100v-100z" fill="rgba(255,255,255,0.1)"/></svg>') repeat-x;
      background-size: 1000px 100px;
      animation: wave 20s linear infinite;
      opacity: 0.3;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes wave {
      0% { transform: translateX(0); }
      100% { transform: translateX(-1000px); }
    }

    .welcome-content {
      position: relative;
      z-index: 2;
    }

    .welcome-section h1 {
      font-size: 4rem;
      font-weight: 800;
      margin-bottom: 20px;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      animation: titleSlideIn 1s ease-out;
    }

    .welcome-section .provider-name {
      font-size: 1.5rem;
      font-weight: 600;
      opacity: 0.95;
      animation: subtitleSlideIn 1s ease-out 0.3s both;
    }

    @keyframes titleSlideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes subtitleSlideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 0.95;
        transform: translateY(0);
      }
    }

    /* Enhanced main content */
    main {
      flex: 1;
      position: relative;
    }

    /* Glassmorphism report section */
    .report-section {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 24px;
      padding: 40px;
      text-align: center;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      max-width: 700px;
      margin: -60px auto 80px auto;
      position: relative;
      z-index: 10;
      user-select: none;
    }

    .report-section:hover {
      transform: translateY(-10px);
      box-shadow: 
        0 30px 60px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
    }

    .report-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
      border-radius: 24px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .report-section:hover::before {
      opacity: 1;
    }

    .report-section h2 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 30px;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: none;
      position: relative;
    }

    .report-section h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: var(--gradient-alt);
      border-radius: 2px;
    }

    /* Enhanced form styling */
    .form-group {
      margin-bottom: 2rem;
      text-align: left;
      position: relative;
    }

    label {
      display: block;
      font-weight: 700;
      margin-bottom: 12px;
      font-size: 1.1rem;
      color: var(--deep-green);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input[type=text] {
      width: 100%;
      padding: 18px 20px;
      font-size: 1.1rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      font-weight: 500;
    }

    input[type=text]:focus {
      outline: none;
      border-color: var(--highlight-orange);
      box-shadow: 
        0 0 0 4px rgba(255, 138, 66, 0.2),
        0 8px 25px rgba(255, 138, 66, 0.15);
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.95);
    }

    input[type=text]::placeholder {
      color: rgba(26, 58, 50, 0.6);
      font-weight: 500;
    }

    /* Enhanced button styling */
    .btn {
      padding: 18px 40px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      background: var(--gradient-alt);
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 
        0 8px 25px rgba(255, 138, 66, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      width: 100%;
      position: relative;
      overflow: hidden;
      user-select: none;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 15px 35px rgba(255, 138, 66, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.4);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
      pointer-events: none;
    }

    .loading {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 12px;
      color: white;
      font-weight: 600;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Enhanced report result */
    .report-result {
      margin-top: 40px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      color: var(--deep-green);
      display: none;
      user-select: text;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
      text-align: left;
      animation: resultSlideIn 0.6s ease-out;
    }

    @keyframes resultSlideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .report-result.active {
      display: block !important;
    }

    .report-header {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 3px solid var(--soft-gray);
      position: relative;
    }

    .report-header::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: var(--gradient-alt);
      border-radius: 2px;
    }

    .report-title {
      font-size: 1.8rem;
      font-weight: 800;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    .report-subtitle {
      color: var(--highlight-orange);
      font-weight: 600;
      font-size: 1.1rem;
    }

    .report-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin-bottom: 2rem;
      padding: 25px;
      background: linear-gradient(135deg, var(--soft-gray), rgba(250, 214, 196, 0.5));
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .info-item {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .info-label {
      font-weight: 700;
      font-size: 0.9rem;
      color: var(--deep-green);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .info-value {
      color: var(--deep-green);
      font-weight: 600;
      font-size: 1.1rem;
    }

    .report-content {
      line-height: 1.8;
      margin-bottom: 2rem;
      white-space: pre-wrap;
      font-size: 1.05rem;
      padding: 20px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 12px;
      border-left: 4px solid var(--highlight-orange);
    }

    .download-btn, .checkout {
      background: var(--gradient-alt);
      color: white;
      border: none;
      padding: 16px 24px;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin: 10px 15px 10px 0;
      box-shadow: 0 8px 20px rgba(255, 138, 66, 0.3);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .download-btn:hover, .checkout:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(255, 138, 66, 0.5);
    }

    /* Floating elements */
    .floating-icon {
      position: absolute;
      color: var(--highlight-orange);
      opacity: 0.1;
      font-size: 6rem;
      animation: float 6s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }

    .floating-icon:nth-child(1) {
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating-icon:nth-child(2) {
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }

    .floating-icon:nth-child(3) {
      bottom: 20%;
      left: 15%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(5deg);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .welcome-section h1 {
        font-size: 2.5rem;
      }
      
      .welcome-section .provider-name {
        font-size: 1.2rem;
      }
      
      .report-section {
        margin: -40px 20px 60px 20px;
        padding: 30px 25px;
      }
      
      .report-section h2 {
        font-size: 2rem;
      }
      
      .nav-links {
        gap: 4px;
      }
      
      .nav-links a {
        padding: 8px 12px;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 600px) {
      .report-info {
        grid-template-columns: 1fr;
      }
      
      .download-btn, .checkout {
        width: 100%;
        justify-content: center;
        margin: 10px 0;
      }
      
      .welcome-section {
        padding: 80px 0;
      }
      
      .floating-icon {
        display: none;
      }
    }
  </style>
</head>

<body>
  <!-- Floating background icons -->
  <div class="floating-icon"><i class="fas fa-stethoscope"></i></div>
  <div class="floating-icon"><i class="fas fa-heartbeat"></i></div>
  <div class="floating-icon"><i class="fas fa-user-md"></i></div>

  <header>
    <div class="container">
      <nav role="navigation" aria-label="Main Navigation">
        <div class="logo" aria-label="Company Logo" role="banner">
          <i class="fas fa-heartbeat logo-icon" aria-hidden="true"></i>
          <div class="logo-text">HealthBridge</div>
        </div>

        <div class="nav-links">
          <a href="landingPage.html"><i class="fas fa-home"></i><span>Home</span></a>
          <a href="landingPage.html"><i class="fas fa-info-circle"></i><span>About</span></a>
          <a href="medicalreportuplload.html"><i class="fas fa-award"></i><span>Health Outcomes</span></a>
        </div>

        <div class="profile-dropdown" aria-haspopup="true" aria-expanded="false">
          <button class="profile-btn" aria-label="User menu" onclick="toggleDropdown()">
  <div class="profile-avatar" aria-hidden="true">
    {{ session['user_name'][0:2].upper() }}
  </div>
  <span>Dr. {{ session['user_name'] }}</span>
  <svg class="dropdown-arrow" width="20" height="20" viewBox="0 0 20 20" aria-hidden="true">
    <path d="M5 7l5 5 5-5" stroke="currentColor" stroke-width="2" fill="none" fill-rule="evenodd" />
  </svg>
</button>
          <div id="dropdownMenu" class="dropdown-menu" role="menu" aria-label="User profile menu">
            <a href="#logout" role="menuitem" tabindex="0" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <section class="welcome-section" aria-live="polite">
    <div class="container">
      <div class="welcome-content">
        <h1>Medical Dashboard</h1>
        <p class="provider-name" aria-atomic="true" aria-live="assertive">
  Welcome back, Dr. {{ session['user_name'] }}
</p>

      </div>
    </div>
  </section>

  <main role="main">
    <div class="container">
      <section class="report-section" aria-label="Generate patient report">
        <h2>Patient Report Generator</h2>
        <form onsubmit="generateReport(event)" aria-describedby="reportInstructions">
          <div id="reportInstructions" class="sr-only">
            Enter patient's ID and FIPS code to generate comprehensive medical report using AI analysis.
          </div>
          
          <div class="form-group">
            <label for="patientId">Patient ID</label>
            <input type="text" id="patientId" name="patientId" placeholder="Enter Patient ID (e.g., PT-2024-001)" required autocomplete="off" />
          </div>

          <div class="form-group">
            <label for="fips">FIPS Code</label>
            <input type="text" id="fips" name="fips" placeholder="Enter FIPS Code (e.g., 1001)" required autocomplete="off" />
          </div>

          <button id="generateBtn" type="submit" class="btn" aria-live="polite">
            <span class="btn-text">Generate Report</span>
            <div class="loading" id="loadingSpinner" aria-hidden="true">
              <span class="spinner"></span>
              <span>Analyzing Data...</span>
            </div>
          </button>
        </form>
        
        <div id="reportResult" class="report-result" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="report-header">
            <div class="report-title">Patient Analysis</div>
            <div class="report-subtitle">Comprehensive Medical Intelligence Report</div>
          </div>
          
          <div class="report-info" id="reportInfo">
            <!-- Report info will be populated by JavaScript -->
          </div>
          
          <div class="report-content" id="reportContent">
            <!-- The detailed AI report will be populated here -->
          </div>
          
          <div style="text-align: center;">
            <button class="download-btn" onclick="downloadReport()">
              <i class="fas fa-download"></i>
              Download PDF Report
            </button>
            
          </div>
        </div>
      </section>
    </div>
  </main>

  <script>
  function toggleDropdown() {
    const dropdown = document.getElementById('dropdownMenu');
    const arrow = document.querySelector('.dropdown-arrow');
    const isOpen = dropdown.classList.toggle('show');
    arrow.style.transform = isOpen ? 'rotate(180deg)' : 'rotate(0deg)';
    document.querySelector('.profile-dropdown').setAttribute('aria-expanded', isOpen);
  }

  document.addEventListener('click', (e) => {
    const dropdown = document.getElementById('dropdownMenu');
    const profileBtn = document.querySelector('.profile-btn');
    if (!profileBtn.contains(e.target) && !dropdown.contains(e.target)) {
      dropdown.classList.remove('show');
      document.querySelector('.dropdown-arrow').style.transform = 'rotate(0deg)';
      document.querySelector('.profile-dropdown').setAttribute('aria-expanded', 'false');
    }
  });

  function downloadReport() {
    const patientIdElement = document.querySelector('#reportInfo .info-item:nth-child(1) .info-value');
    if (!patientIdElement || !patientIdElement.textContent) {
      alert("Could not find Patient ID. Please generate a report first before downloading.");
      return;
    }
    const patientId = patientIdElement.textContent;
    const downloadUrl = `/download_pdf_report?patient_id=${encodeURIComponent(patientId)}`;
    window.open(downloadUrl, '_blank');
  }

  async function generateReport(event) {
    event.preventDefault();
    const patientIdInput = document.getElementById('patientId');
    const fipsInput = document.getElementById('fips');
    const patientId = patientIdInput.value.trim();
    const fips = fipsInput.value.trim();
    const generateBtn = document.getElementById('generateBtn');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const btnText = generateBtn.querySelector('.btn-text');
    const reportResult = document.getElementById('reportResult');

    if (!patientId || !fips) {
      alert('Please enter both Patient ID and FIPS');
      return;
    }

    btnText.style.display = 'none';
    loadingSpinner.style.display = 'flex';
    generateBtn.disabled = true;
    reportResult.classList.remove('active');

    try {
      const response = await fetch('/generate_report', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ patient_id: patientId, fips: fips })
      });

      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.error || 'An unknown error occurred');
      }

      const reportData = await response.json();

      // Fill report info
      const reportInfo = document.getElementById('reportInfo');
      reportInfo.innerHTML = `
        <div class="info-item">
          <span class="info-label">Patient ID:</span>
          <span class="info-value">${reportData.patient_id}</span>
        </div>
        <div class="info-item">
          <span class="info-label">FIPS Code:</span>
          <span class="info-value">${reportData.fips_code}</span>
        </div>
        
      `;

      // Fill AI-generated content
      const reportContent = document.getElementById('reportContent');
      reportContent.innerText = reportData.generated_report;

      reportResult.classList.add('active');
    } catch (error) {
      alert('An error occurred generating the report: ' + error.message);
    } finally {
      btnText.style.display = 'inline';
      loadingSpinner.style.display = 'none';
      generateBtn.disabled = false;
    }
  }
</script>
