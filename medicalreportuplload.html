<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Report - HealthBridge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --deep-green: #1a3a32;
            --peach: #FAD6C4;
            --warm-white: #FFF7F0;
            --soft-gray: #EDEBE6;
            --highlight-orange: #FF8A42;
            --neutral-black: #252525;
            --gradient: linear-gradient(100deg, #1a3a32 70%, #2d5a4f 100%, #4a7c59 100%);
            --background-white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--warm-white);
            color: var(--deep-green);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            scroll-behavior: smooth;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease;
        }

        .header h1 {
            font-size: 3rem;
            color: var(--deep-green);
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: 0.02em;
        }

        .header .subtitle {
            font-size: 1.2rem;
            color: var(--highlight-orange);
            font-weight: 500;
        }

        .upload-container {
            background: var(--background-white);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(26, 58, 50, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeInUp 1s ease 0.3s both;
            border: 1px solid var(--soft-gray);
        }

        .file-upload-area {
            border: 3px dashed var(--soft-gray);
            border-radius: 15px;
            padding: 2.5rem 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            cursor: pointer;
            background: linear-gradient(135deg, var(--warm-white), #f8f5ef);
        }

        .file-upload-area:hover,
        .file-upload-area.drag-over {
            border-color: var(--highlight-orange);
            background: linear-gradient(135deg, #fff9f5, var(--peach));
            transform: translateY(-3px);
        }

        .file-upload-area .upload-icon {
            font-size: 3rem;
            color: var(--highlight-orange);
            margin-bottom: 1rem;
            display: block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .file-upload-area h3 {
            color: var(--deep-green);
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .file-upload-area p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 0;
        }

        .file-upload-area .supported-formats {
            font-size: 0.9rem;
            color: var(--highlight-orange);
            font-weight: 500;
            margin-top: 0.5rem;
        }

        #fileInput {
            display: none;
        }

        .selected-file {
            background: var(--peach);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 2rem;
            display: none;
            animation: slideIn 0.5s ease;
        }

        .selected-file.show {
            display: block;
        }

        .selected-file .file-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        .selected-file .file-icon {
            font-size: 1.5rem;
            color: var(--deep-green);
        }

        .selected-file .file-name {
            color: var(--deep-green);
            font-weight: 600;
            font-size: 1rem;
        }

        .selected-file .remove-file {
            background: none;
            border: none;
            color: var(--deep-green);
            cursor: pointer;
            font-size: 1.2rem;
            margin-left: 0.5rem;
            padding: 0.2rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .selected-file .remove-file:hover {
            background: var(--deep-green);
            color: var(--peach);
        }

        .upload-btn {
            background: var(--gradient);
            color: var(--background-white);
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 138, 66, 0.3);
            width: 100%;
            margin-bottom: 1.5rem;
        }

        .upload-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 138, 66, 0.4);
        }

        .upload-btn:disabled {
            background: var(--soft-gray);
            color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .progress-container {
            width: 100%;
            background: var(--soft-gray);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1rem;
            display: none;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar {
            height: 8px;
            background: var(--gradient);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status-message {
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            font-weight: 500;
            display: none;
            animation: slideIn 0.5s ease;
        }

        .status-message.show {
            display: block;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.uploading {
            background: var(--peach);
            color: var(--deep-green);
            border: 1px solid var(--highlight-orange);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: var(--background-white);
            border: 2px solid var(--deep-green);
            color: var(--deep-green);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(26, 58, 50, 0.1);
        }

        .back-btn:hover {
            background: var(--deep-green);
            color: var(--background-white);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(26, 58, 50, 0.2);
        }

        .back-btn i {
            margin-right: 0.5rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .upload-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .file-upload-area {
                padding: 2rem 1rem;
            }
            
            .back-btn {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 2rem;
                display: inline-block;
            }

            body {
                padding: 1rem;
                justify-content: flex-start;
                padding-top: 2rem;
            }
        }
    </style>
</head>
<body>
    <a href="provider.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>

    <div class="header">
        <h1>Upload Medical Report</h1>
        <p class="subtitle">Securely upload your medical documents</p>
    </div>

    <div class="upload-container">
        <form id="uploadForm">
            <div class="file-upload-area" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <h3>Drop your file here or click to browse</h3>
                <p>Upload your medical report for secure storage</p>
                <div class="supported-formats">
                    Supported formats: PDF, DOC, DOCX (Max 10MB)
                </div>
            </div>

            <input type="file" id="fileInput" name="reportFile" accept=".pdf,.doc,.docx" />

            <div class="selected-file" id="selectedFile">
                <div class="file-info">
                    <i class="fas fa-file-alt file-icon"></i>
                    <span class="file-name" id="fileName"></span>
                    <button type="button" class="remove-file" onclick="removeFile()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="upload-btn" id="uploadBtn" disabled>
                <i class="fas fa-upload"></i> Upload Report
            </button>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="status-message" id="statusMessage"></div>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const selectedFile = document.getElementById('selectedFile');
        const fileName = document.getElementById('fileName');
        const uploadBtn = document.getElementById('uploadBtn');
        const statusMessage = document.getElementById('statusMessage');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const fileUploadArea = document.querySelector('.file-upload-area');

        fileInput.addEventListener('change', handleFileSelect);

        fileUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadArea.classList.add('drag-over');
        });

        fileUploadArea.addEventListener('dragleave', () => {
            fileUploadArea.classList.remove('drag-over');
        });

        fileUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadArea.classList.remove('drag-over');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        });

        function handleFileSelect() {
            const file = fileInput.files[0];
            
            if (file) {
                if (file.size > 10 * 1024 * 1024) {
                    showStatusMessage('File size must be less than 10MB', 'error');
                    return;
                }

                const allowedTypes = ['application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
                if (!allowedTypes.includes(file.type)) {
                    showStatusMessage('Please select a valid file type (PDF, DOC, DOCX)', 'error');
                    return;
                }

                fileName.textContent = file.name;
                selectedFile.classList.add('show');
                uploadBtn.disabled = false;
                hideStatusMessage();
            }
        }

        function removeFile() {
            fileInput.value = '';
            selectedFile.classList.remove('show');
            uploadBtn.disabled = true;
            hideStatusMessage();
            hideProgress();
        }

        document.getElementById('uploadForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            if (fileInput.files.length === 0) return;
            
            uploadBtn.disabled = true;
            showProgress();
            showStatusMessage('Uploading your report...', 'uploading');
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 20;
                if (progress > 100) progress = 100;
                
                progressBar.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        showStatusMessage('Report uploaded successfully! Your document has been securely stored.', 'success');
                        removeFile();
                        hideProgress();
                        uploadBtn.disabled = false;
                    }, 500);
                }
            }, 200);
        });

        function showStatusMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type} show`;
        }
        function gotohomepage() {
            window.location.href = 'provider.html'; // Replace with your desired URL
        }

        function hideStatusMessage() {
            statusMessage.classList.remove('show');
        }

        function showProgress() {
            progressContainer.classList.add('show');
            progressBar.style.width = '0%';
        }

        function hideProgress() {
            progressContainer.classList.remove('show');
        }
    </script>
</body>
</html>
